    <!-- Alertas -->
    <div id="alertaExito" class="hidden mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg"></div>
    <div id="alertaGeneral" class="hidden mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg"></div>

    <!-- Filtros -->
    <div class="mt-8 flex flex-wrap items-center gap-4">
        <div class="flex-grow">
            <label class="flex flex-col w-full min-w-72">
                <div class="flex w-full items-stretch rounded-lg h-12 bg-white border focus-within:ring-2 focus-within:ring-primary">
                    <div class="flex items-center justify-center pl-4 text-gray-500">
                        <span class="material-symbols-outlined">search</span>
                    </div>
                    <input id="f_paciente" class="form-input flex w-full border-none bg-transparent h-full px-4 pl-2 text-base"
                        placeholder="Buscar por nombre del paciente..."/>
                </div>
            </label>
        </div>
        <select id="f_estado" class="flex h-10 items-center rounded-lg border px-4 text-sm font-medium bg-white dark:bg-neutral-border-dark/30">
            <option value="">Estado: Todos</option>
            <option value="Pendiente">Pendiente</option>
            <option value="Confirmada">Confirmada</option>
            <option value="Completada">Completada</option>
            <option value="Cancelada">Cancelada</option>
        </select>
        <select id="f_ordenamiento" class="flex h-10 items-center rounded-lg border px-4 text-sm font-medium bg-white dark:bg-neutral-border-dark/30" onchange="aplicarOrdenamiento()">
            <option value="">Ordenar: Predeterminado</option>
            <option value="fecha_asc">Fecha (Más Antiguas)</option>
            <option value="fecha_desc">Fecha (Más Recientes)</option>
            <option value="id_asc">ID (Menor a Mayor)</option>
            <option value="id_desc">ID (Mayor a Menor)</option>
        </select>
    </div>

    <!-- Loader -->
    <div id="loader" class="hidden mt-8 flex justify-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
    </div>

    <!-- Tabla de Citas -->
    <div class="mt-6">
        <div class="overflow-hidden rounded-lg border bg-white dark:bg-neutral-border-dark/30">
            <div class="overflow-x-auto">
                <table class="w-full min-w-[1024px] text-left">
                    <thead class="bg-gray-200 dark:bg-neutral-border-dark">
                        <tr>
                            <th class="p-4 text-sm font-semibold">ID Cita</th>
                            <th class="p-4 text-sm font-semibold">Paciente</th>
                            <th class="p-4 text-sm font-semibold">Teléfono</th>
                            <th class="p-4 text-sm font-semibold">Correo</th>
                            <th class="p-4 text-sm font-semibold">Fecha y Hora</th>
                            <th class="p-4 text-sm font-semibold">Motivo</th>
                            <th class="p-4 text-sm font-semibold">Duración (min)</th>
                            <th class="p-4 text-sm font-semibold">Estado</th>
                            <th class="p-4 text-sm font-semibold text-right">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tbody_citas" class="divide-y dark:divide-gray-700">
                        <!-- Se renderiza via Citas_Psicologo.js -->
                    </tbody>
                </table>
            </div>
            <div class="flex items-center justify-between p-4 border-t dark:border-gray-700">
                <span class="text-sm text-gray-500">Mostrando resultados</span>
            </div>
        </div>
    </div>

<!-- Modal para cambiar estado -->
<div id="modalCambiarEstado" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white dark:bg-neutral-border-dark/50 rounded-lg p-6 max-w-md w-full mx-4">
        <h2 class="text-xl font-bold mb-4">Cambiar Estado de Cita</h2>
        <p id="modalCitaInfo" class="mb-4 text-sm text-gray-600 dark:text-gray-300"></p>
        <select id="modalEstadoSelect" class="w-full p-2 border rounded-lg mb-4 bg-white dark:bg-neutral-border-dark/30">
            <option value="Pendiente">Pendiente</option>
            <option value="Confirmada">Confirmada</option>
            <option value="Completada">Completada</option>
            <option value="Cancelada">Cancelada</option>
        </select>
        <div class="flex gap-2 justify-end">
            <button onclick="cerrarModal()" class="px-4 py-2 rounded-lg border border-gray-300 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-neutral-border-dark">Cancelar</button>
            <button onclick="guardarCambioEstado()" class="px-4 py-2 rounded-lg bg-primary text-white hover:bg-primary/90">Guardar</button>
        </div>
    </div>
